<!DOCTYPE html>
<html>

        <br>
        <title>JS</title>

        <link rel="stylesheet" href="style.css">
    </head>

        <div class="main">
            <div class="header">

            </div>

                    <p>Куда было потрачено:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Сколько было потрачено:</p>
                    <input type="text">

                    <button>Добавить</button>
                </div>
            </div>
            <div class="total">
                <span>Итого:</span>

            <div class="generation"></div>
        </div>
